name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      location:
        description: 'Azure region'
        required: true
        default: 'eastus2'
        type: string

  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/deploy-infra.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_LOCATION: ${{ inputs.location || 'eastus2' }}
  ENVIRONMENT: ${{ inputs.environment || 'dev' }}

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep
        run: |
          az bicep build --file infra/main.bicep
          echo "✅ Bicep build successful"

      - name: Lint Bicep
        run: |
          az bicep lint --file infra/main.bicep
          echo "✅ Bicep lint passed"

  what-if:
    name: What-If Analysis
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.environment || 'dev' }}
    outputs:
      changes: ${{ steps.whatif.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run What-If
        id: whatif
        run: |
          RESULT=$(az deployment sub what-if \
            --location ${{ env.AZURE_LOCATION }} \
            --template-file infra/main.bicep \
            --parameters infra/environments/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT }}.bicepparam \
            --no-prompt 2>&1) || true

          echo "### What-If Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$RESULT" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          if echo "$RESULT" | grep -q "Resource changes"; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to ${{ inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    needs: what-if
    if: needs.what-if.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ inputs.environment || 'dev' }}
      url: https://portal.azure.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          DEPLOYMENT_NAME="fabric-poc-${{ env.ENVIRONMENT }}-$(date +%Y%m%d-%H%M%S)"

          az deployment sub create \
            --name "$DEPLOYMENT_NAME" \
            --location ${{ env.AZURE_LOCATION }} \
            --template-file infra/main.bicep \
            --parameters infra/environments/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT }}.bicepparam

          echo "deployment_name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT
          echo "### Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Deployment: $DEPLOYMENT_NAME" >> $GITHUB_STEP_SUMMARY

      - name: Get Deployment Outputs
        run: |
          az deployment sub show \
            --name ${{ steps.deploy.outputs.deployment_name }} \
            --query "properties.outputs" \
            -o json >> $GITHUB_STEP_SUMMARY

  post-deploy:
    name: Post-Deployment Configuration
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Diagnostics
        run: |
          echo "Configuring diagnostic settings..."
          # Add post-deployment configuration scripts here

      - name: Run Smoke Tests
        run: |
          echo "Running deployment smoke tests..."
          # Verify resources are accessible
          # Check connectivity
          # Validate configurations
          echo "✅ Smoke tests passed"

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, what-if, deploy, post-deploy]
    if: failure()
    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v8
        with:
          script: |
            const title = `Deployment Failed: ${{ env.ENVIRONMENT }} - ${new Date().toISOString()}`;
            const body = `
            ## Deployment Failure

            **Environment:** ${{ env.ENVIRONMENT }}
            **Location:** ${{ env.AZURE_LOCATION }}
            **Workflow Run:** [Link](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Triggered By:** ${{ github.actor }}

            Please investigate and resolve.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['deployment-failure', 'infrastructure']
            });
