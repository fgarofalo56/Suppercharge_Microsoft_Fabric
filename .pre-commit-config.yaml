# ============================================================================
# GitHub Copilot Base - Pre-commit Configuration
# ============================================================================
# This configuration uses pre-commit hooks to ensure code quality and
# security before commits are made. Includes gitleaks for secret detection.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
# ============================================================================

# Minimum pre-commit version required
minimum_pre_commit_version: "3.0.0"

# Default settings for all hooks
default_stages: [commit, push]
default_language_version:
  python: python3

# Fail fast - stop on first failure
fail_fast: false

repos:
  # ============================================================================
  # SECRET DETECTION - CRITICAL SECURITY
  # ============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: üîê Detect secrets with gitleaks
        description: Detect hardcoded secrets like passwords, API keys, tokens
        stages: [commit, push]

  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Security
      - id: detect-private-key
        name: üîë Detect private keys
        description: Detect presence of private keys

      - id: detect-aws-credentials
        name: ‚òÅÔ∏è Detect AWS credentials
        description: Check for AWS credentials
        args: ["--allow-missing-credentials"]

      # File hygiene
      - id: check-added-large-files
        name: üì¶ Check for large files
        description: Prevent large files from being committed
        args: ["--maxkb=1000"]

      - id: check-case-conflict
        name: üìÅ Check case conflicts
        description: Check for files that would conflict on case-insensitive filesystems

      - id: check-merge-conflict
        name: üîÄ Check merge conflicts
        description: Check for files that contain merge conflict strings

      - id: check-symlinks
        name: üîó Check broken symlinks
        description: Check for symlinks which do not point to anything

      - id: destroyed-symlinks
        name: üíî Destroyed symlinks
        description: Detect symlinks changed to regular files with content of path

      # Line ending normalization
      - id: end-of-file-fixer
        name: üìÑ Fix end of file
        description: Ensure files end with a newline
        exclude: ^(.*\.min\.js|.*\.min\.css)$

      - id: trailing-whitespace
        name: ‚úÇÔ∏è Trim trailing whitespace
        description: Remove trailing whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: ^(.*\.min\.js|.*\.min\.css)$

      - id: mixed-line-ending
        name: üìù Fix mixed line endings
        description: Replace mixed line endings with LF
        args: ["--fix=lf"]

      # JSON/YAML validation
      - id: check-json
        name: ‚úÖ Validate JSON
        description: Check JSON files are valid

      - id: check-yaml
        name: ‚úÖ Validate YAML
        description: Check YAML files are valid
        args: ["--allow-multiple-documents"]

      - id: check-toml
        name: ‚úÖ Validate TOML
        description: Check TOML files are valid

      - id: check-xml
        name: ‚úÖ Validate XML
        description: Check XML files are valid

      # Python specific
      - id: check-ast
        name: üêç Validate Python AST
        description: Check Python files parse as valid Python

      - id: debug-statements
        name: üêõ Check debug statements
        description: Check for debugger imports and breakpoint() calls

      - id: check-docstring-first
        name: üìö Check docstring first
        description: Check docstring is first statement in module

  # ============================================================================
  # ADDITIONAL SECURITY CHECKS
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: üïµÔ∏è Detect secrets (Yelp)
        description: Secondary secret detection with detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"
        exclude: (package-lock\.json|yarn\.lock|pnpm-lock\.yaml|\.secrets\.baseline)$

  # ============================================================================
  # MARKDOWN & DOCUMENTATION
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: üìù Lint Markdown files
        description: Check Markdown files for style issues
        args: ["--fix", "--disable", "MD013", "MD033", "MD041", "--"]
        exclude: ^(CHANGELOG\.md|node_modules/)

  # ============================================================================
  # SHELL SCRIPT CHECKS
  # ============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: üêö ShellCheck
        description: Shell script static analysis

  # ============================================================================
  # COMMIT MESSAGE
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.28.0
    hooks:
      - id: commitizen
        name: üìã Check commit message
        description: Check commit message follows conventional commit format
        stages: [commit-msg]

# ============================================================================
# CI CONFIGURATION
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
