# MkDocs Configuration for Supercharge Microsoft Fabric
# https://squidfunk.github.io/mkdocs-material/

site_name: Supercharge Microsoft Fabric
site_description: Casino/Gaming Industry POC for Microsoft Fabric
site_author: Microsoft Fabric POC Team
site_url: https://fgarofalo56.github.io/Suppercharge_Microsoft_Fabric/

# Repository
repo_name: Suppercharge_Microsoft_Fabric
repo_url: https://github.com/fgarofalo56/Suppercharge_Microsoft_Fabric
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 Microsoft Fabric POC Team

# Documentation directory (default: docs/)
docs_dir: docs

# Theme Configuration
theme:
  name: material
  language: en
  
  # Color palette with dark/light toggle
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  
  # Custom logo and favicon (optional - uses default if not present)
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fgarofalo56/Suppercharge_Microsoft_Fabric
      name: GitHub Repository
  
  generator: false

